<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample HTML for testing VS Code colors">
    <title>Test Colors</title>
    <!-- Styles -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <h1>Test HTML File</h1>
    <p class="highlight">This is a paragraph with a <strong>highlighted</strong> class.</p>

    <!-- Form Example -->
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="JohnDoe">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Submit</button>
    </form>

    <!-- Script Example -->
    <script>
        const message = "Hello, world!";
        console.log(message);
    </script>

    <!-- Comment Example -->
    <!-- This is a comment to test colors -->
</body>
</html>
